<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimusops elengi (Spanish Cherry)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mimusops elengi (Spanish Cherry)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="mimusops_elengi.jpg" alt="Mimusops elengi Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Mimusops elengi",
        vernacularName: "Spanish Cherry",
        biologicalSource: "Bark, flowers, and fruits of Mimusops elengi (family: Sapotaceae).",
        geographicalSource: "Native to South and Southeast Asia; found in India, Sri Lanka, and the Philippines.",
        chemicalClass: "Contains alkaloids, tannins, and saponins.",
        pharmacologicalUses: [
          "Used as astringent and in dental treatments.",
          "Possesses anti-inflammatory and antibacterial properties.",
          "Helps in treating diarrhea and dysentery."
        ],
        ayurvedicPreparations: [
          "Bakula Oil",
          "Bakula Flower Powder",
          "Bakula Decoction"
        ],
        description: "Mimusops elengi, commonly known as Spanish Cherry or Bakula, is valued in Ayurveda for its oral health benefits and astringent properties.",
        therapeuticUses: [
          "Strengthens teeth and gums.",
          "Treats mouth ulcers and sore throat.",
          "Improves skin health and reduces inflammation."
        ],
        precautions: [
          "Avoid excessive use to prevent irritation.",
          "Consult a physician before use, especially for medicinal purposes."
        ]
      },
      hi: {
        title: "बकुल",
        vernacularName: "स्पेनिश चेरी",
        biologicalSource: "बकुल की छाल, फूल और फल।",
        geographicalSource: "दक्षिण और दक्षिण पूर्व एशिया का मूल निवासी।",
        chemicalClass: "अल्कलॉइड्स, टैनिन्स, और सैपोनिन्स।",
        pharmacologicalUses: [
          "दंत चिकित्सा और कसैले उपचार में उपयोग।",
          "सूजन रोधी और जीवाणुरोधी गुण।",
          "दस्त और पेचिश के उपचार में सहायक।"
        ],
        ayurvedicPreparations: [
          "बकुल का तेल",
          "बकुल फूल का चूर्ण",
          "बकुल का काढ़ा"
        ],
        description: "बकुल या स्पेनिश चेरी, आयुर्वेद में मौखिक स्वास्थ्य और कसैले गुणों के लिए महत्वपूर्ण है।",
        therapeuticUses: [
          "दांत और मसूड़ों को मजबूत करता है।",
          "मुंह के छाले और गले की खराश का इलाज करता है।"
        ],
        precautions: [
          "अत्यधिक उपयोग से जलन हो सकती है।",
          "उपयोग से पहले डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "बकुल",
        vernacularName: "स्पॅनिश चेरी",
        biologicalSource: "बकुलाची साल, फुले आणि फळे.",
        geographicalSource: "दक्षिण आणि दक्षिण-आशियाचा मूळ रहिवासी.",
        chemicalClass: "अल्कलॉइड्स, टॅनिन्स आणि सॅपोनिन्स.",
        pharmacologicalUses: [
          "दंत उपचार आणि कसैल्यासाठी उपयुक्त.",
          "दाहक-विरोधी आणि जंतुरोधक गुणधर्म.",
          "जुलाब आणि पेचिशच्या उपचारांमध्ये उपयुक्त."
        ],
        ayurvedicPreparations: [
          "बकुल तेल",
          "बकुल फुलांची पावडर",
          "बकुल काढा"
        ],
        description: "बकुल किंवा स्पॅनिश चेरी, आयुर्वेदात मौखिक आरोग्यासाठी आणि कसैले गुणधर्मासाठी महत्त्वाचा आहे.",
        therapeuticUses: [
          "दात आणि हिरड्या मजबूत करते.",
          "तोंडाच्या फोडांवर आणि घशाच्या खरखरीवर उपचार करते."
        ],
        precautions: [
          "अति वापरामुळे त्रास होऊ शकतो.",
          "वापरण्यापूर्वी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
