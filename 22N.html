<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calotropis gigantea (Crown Flower)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calotropis gigantea (Crown Flower)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="calotropis_gigantea.jpg" alt="Calotropis gigantea Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Calotropis gigantea",
        vernacularName: "Crown Flower",
        biologicalSource: "Leaves, latex, and root bark of Calotropis gigantea (family: Apocynaceae).",
        geographicalSource: "Native to tropical Asia and widely found in India and Southeast Asia.",
        chemicalClass: "Contains alkaloids, flavonoids, and cardiac glycosides.",
        pharmacologicalUses: [
          "Used for treating skin diseases and wounds.",
          "Effective in relieving pain and inflammation.",
          "Known for its purgative and anti-parasitic properties."
        ],
        ayurvedicPreparations: [
          "Arka Tailam (Oil)",
          "Arka Latex Paste",
          "Arka Root Decoction"
        ],
        description: "Calotropis gigantea, commonly known as the Crown Flower, is widely used in Ayurveda for its healing, anti-inflammatory, and detoxifying properties.",
        therapeuticUses: [
          "Promotes wound healing and reduces skin inflammation.",
          "Relieves joint pain and swelling.",
          "Helps in treating respiratory issues and detoxifies the body."
        ],
        precautions: [
          "Avoid direct contact with latex as it may cause irritation.",
          "Use in small amounts and consult a physician before medicinal use."
        ]
      },
      hi: {
        title: "सफेद आक",
        vernacularName: "मदार का फूल",
        biologicalSource: "सफेद आक के पत्ते, लेटेक्स और जड़ की छाल।",
        geographicalSource: "उष्णकटिबंधीय एशिया का मूल निवासी और भारत एवं दक्षिण-पूर्व एशिया में पाया जाता है।",
        chemicalClass: "अल्कलॉइड्स, फ्लेवोनॉयड्स, और कार्डियाक ग्लाइकोसाइड्स।",
        pharmacologicalUses: [
          "त्वचा रोगों और घावों के इलाज में उपयोगी।",
          "दर्द और सूजन को कम करने में प्रभावी।",
          "रेचक और परजीवी विरोधी गुण।"
        ],
        ayurvedicPreparations: [
          "अर्क तेल",
          "अर्क लेटेक्स पेस्ट",
          "अर्क जड़ का काढ़ा"
        ],
        description: "सफेद आक, जिसे मदार का फूल भी कहा जाता है, आयुर्वेद में इसके उपचारात्मक और विषहरण गुणों के लिए प्रसिद्ध है।",
        therapeuticUses: [
          "घाव भरने को बढ़ावा देता है और त्वचा की सूजन को कम करता है।",
          "जोड़ों के दर्द और सूजन को कम करता है।",
          "श्वसन समस्याओं का इलाज करता है।"
        ],
        precautions: [
          "लेटेक्स के सीधे संपर्क से बचें, जलन हो सकती है।",
          "कम मात्रा में उपयोग करें और डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "रुईचे झाड",
        vernacularName: "मदार",
        biologicalSource: "रुईच्या पानांचा रस, लेटेक्स आणि मूळ साल.",
        geographicalSource: "उष्णकटिबंधीय आशियाचा मूळ निवासी, भारत आणि आग्नेय आशियामध्ये आढळतो.",
        chemicalClass: "अल्कलॉइड्स, फ्लॅव्होनॉयड्स आणि कार्डियाक ग्लायकोसाइड्स.",
        pharmacologicalUses: [
          "त्वचारोग आणि जखमा बरे करण्यासाठी उपयुक्त.",
          "दुखापत आणि दाह कमी करण्यासाठी प्रभावी.",
          "रेचक आणि जंतुनाशक गुणधर्म."
        ],
        ayurvedicPreparations: [
          "अर्क तेल",
          "अर्क लेटेक्स पेस्ट",
          "अर्क मूळ काढा"
        ],
        description: "रुईचे झाड, ज्याला मदार म्हणतात, आयुर्वेदामध्ये त्याच्या उपचार आणि विषारी गुणधर्मांसाठी महत्त्वाचे आहे.",
        therapeuticUses: [
          "जखमा बऱ्या होण्यास मदत करते आणि त्वचेची दाह कमी करते.",
          "सांध्यांचा वेदना आणि सूज कमी करते.",
          "श्वसनाच्या समस्यांवर उपचार करते."
        ],
        precautions: [
          "लेटेक्सचा थेट संपर्क टाळा; त्रास होऊ शकतो.",
          "कमी प्रमाणात वापरा आणि डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
