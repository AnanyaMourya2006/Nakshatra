<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesua ferrea (Nagkesar)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mesua ferrea (Nagkesar)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="5R.png" alt="Mesua ferrea Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Mesua ferrea",
        vernacularName: "Nagkesar",
        biologicalSource: "Flowers, seeds, and bark of Mesua ferrea (family: Calophyllaceae).",
        geographicalSource: "Found in tropical and subtropical forests of India, Sri Lanka, and Southeast Asia.",
        chemicalClass: "Rich in Essential oils, Tannins, and Flavonoids.",
        pharmacologicalUses: [
          "Used as an anti-inflammatory agent.",
          "Beneficial in treating piles and dysentery.",
          "Helps in reducing bleeding and treating wounds."
        ],
        ayurvedicPreparations: [
          "Nagkesar Taila",
          "Nagkesar Churna",
          "Nagkesar Ghrita"
        ],
        description: "Mesua ferrea, commonly known as Nagkesar, is a tropical evergreen tree with a variety of medicinal applications.",
        therapeuticUses: [
          "Used for managing bleeding disorders.",
          "Beneficial in promoting skin health and wound healing."
        ],
        precautions: [
          "Avoid excessive usage to prevent potential gastrointestinal discomfort.",
          "Consult a physician for proper dosage and usage."
        ]
      },
      hi: {
        title: "नागकेसर",
        vernacularName: "नागकेसर",
        biologicalSource: "फूल, बीज और छाल।",
        geographicalSource: "भारत, श्रीलंका और दक्षिण-पूर्व एशिया के उष्णकटिबंधीय जंगलों में पाया जाता है।",
        chemicalClass: "आवश्यक तेल, टैनिन्स और फ्लेवोनॉयड्स।",
        pharmacologicalUses: [
          "सूजन रोधी एजेंट के रूप में कार्य करता है।",
          "बवासीर और पेचिश के इलाज में सहायक।",
          "रक्तस्राव को कम करता है और घाव भरने में मदद करता है।"
        ],
        ayurvedicPreparations: [
          "नागकेसर तेल",
          "नागकेसर चूर्ण",
          "नागकेसर घृत"
        ],
        description: "नागकेसर एक सदाबहार वृक्ष है जिसका औषधीय उपयोग किया जाता है।",
        therapeuticUses: [
          "रक्तस्राव विकारों के प्रबंधन में उपयोगी।",
          "त्वचा स्वास्थ्य और घाव भरने में सहायक।"
        ],
        precautions: [
          "अत्यधिक उपयोग से पेट की समस्याएं हो सकती हैं।",
          "उचित खुराक के लिए चिकित्सक से परामर्श लें।"
        ]
      },
      mr: {
        title: "नागकेसर",
        vernacularName: "नागकेसर",
        biologicalSource: "फुले, बिया आणि साल.",
        geographicalSource: "भारत, श्रीलंका आणि दक्षिण-पूर्व आशियातील उष्णकटिबंधीय जंगलांमध्ये आढळतो.",
        chemicalClass: "आवश्यक तेल, टॅनिन्स आणि फ्लेवोनॉयड्सने समृद्ध.",
        pharmacologicalUses: [
          "दाहक-विरोधी एजंट म्हणून कार्य करते.",
          "मूळव्याध आणि पेचिशच्या उपचारात उपयुक्त.",
          "रक्तस्राव कमी करते आणि जखमा बऱ्या करण्यास मदत करते."
        ],
        ayurvedicPreparations: [
          "नागकेसर तेल",
          "नागकेसर चूर्ण",
          "नागकेसर घृत"
        ],
        description: "नागकेसर हा औषधी उपयोगासाठी ओळखला जाणारा सदाहरित वृक्ष आहे.",
        therapeuticUses: [
          "रक्तस्राव विकारांच्या व्यवस्थापनासाठी उपयुक्त.",
          "त्वचा आरोग्यास चालना देते आणि जखम बऱ्या करण्यात मदत करते."
        ],
        precautions: [
          "अत्याधिक वापरामुळे पचन समस्यांना कारणीभूत ठरू शकते.",
          "डॉक्टरांचा सल्ला घेऊन योग्य डोस वापरा."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
