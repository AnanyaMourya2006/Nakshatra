<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elaeocarpus ganitrus (Rudraksha)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elaeocarpus ganitrus (Rudraksha)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="elaeocarpus_ganitrus.jpg" alt="Elaeocarpus ganitrus Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Elaeocarpus ganitrus",
        vernacularName: "Rudraksha",
        biologicalSource: "Seeds of Elaeocarpus ganitrus (family: Elaeocarpaceae).",
        geographicalSource: "Native to the Himalayan region, especially in India, Nepal, and Southeast Asia.",
        chemicalClass: "Contains Alkaloids, Flavonoids, and Tannins.",
        pharmacologicalUses: [
          "Used for treating high blood pressure and stress.",
          "Promotes mental clarity and spiritual well-being.",
          "Has anti-inflammatory and anti-oxidant properties."
        ],
        ayurvedicPreparations: [
          "Rudraksha Oil",
          "Rudraksha Powder",
          "Rudraksha Water"
        ],
        description: "Elaeocarpus ganitrus, known as Rudraksha, is a sacred seed used in spiritual and medicinal practices.",
        therapeuticUses: [
          "Effective in managing hypertension and anxiety.",
          "Helps in improving memory and concentration."
        ],
        precautions: [
          "Consult a physician before using medicinally.",
          "Use in moderation, especially in concentrated forms."
        ]
      },
      hi: {
        title: "रुद्राक्ष",
        vernacularName: "रुद्राक्ष",
        biologicalSource: "रुद्राक्ष के बीज।",
        geographicalSource: "हिमालयी क्षेत्र में, विशेष रूप से भारत, नेपाल और दक्षिण-पूर्व एशिया में पाया जाता है।",
        chemicalClass: "अल्कलॉइड्स, फ्लेवोनॉयड्स और टैनिन्स से भरपूर।",
        pharmacologicalUses: [
          "रक्तदाब और तनाव के उपचार में उपयोगी।",
          "मानसिक स्पष्टता और आध्यात्मिक भलाई को बढ़ावा देता है।",
          "दाहक-विरोधी और एंटीऑक्सिडेंट गुणों से भरपूर।"
        ],
        ayurvedicPreparations: [
          "रुद्राक्ष तेल",
          "रुद्राक्ष चूर्ण",
          "रुद्राक्ष जल"
        ],
        description: "रुद्राक्ष, जिसे इलिओकार्पस गनित्रस भी कहा जाता है, एक पवित्र बीज है जो आध्यात्मिक और औषधीय प्रथाओं में उपयोग किया जाता है।",
        therapeuticUses: [
          "हाइपरटेंशन और चिंता को प्रबंधित करने में प्रभावी।",
          "स्मरण शक्ति और एकाग्रता में सुधार में मदद करता है।"
        ],
        precautions: [
          "औषधीय उपयोग से पहले डॉक्टर से परामर्श लें।",
          "विशेष रूप से संकेंद्रित रूप में इसका उपयोग सीमित करें।"
        ]
      },
      mr: {
        title: "रुद्राक्ष",
        vernacularName: "रुद्राक्ष",
        biologicalSource: "रुद्राक्षाचे बीजे.",
        geographicalSource: "हिमालयीन प्रदेशात, विशेषत: भारत, नेपाळ आणि दक्षिण-पूर्व आशियामध्ये आढळतो.",
        chemicalClass: "अल्कलॉइड्स, फ्लेवोनॉयड्स आणि टॅनिन्स.",
        pharmacologicalUses: [
          "रक्तदाब आणि ताणाच्या उपचारांमध्ये उपयोगी.",
          "मानसिक स्पष्टता आणि आध्यात्मिक कल्याणाला चालना देते.",
          "दाहक-विरोधी आणि अँटीऑक्सिडंट गुणधर्म."
        ],
        ayurvedicPreparations: [
          "रुद्राक्ष तेल",
          "रुद्राक्ष पावडर",
          "रुद्राक्ष पाणी"
        ],
        description: "रुद्राक्ष, ज्याला इलिओकार्पस गनित्रस म्हणून ओळखले जाते, एक पवित्र बीज आहे ज्याचा उपयोग आध्यात्मिक आणि औषधीय उपचारात केला जातो.",
        therapeuticUses: [
          "उच्च रक्तदाब आणि ताण नियंत्रणासाठी उपयोगी.",
          "स्मरणशक्ती आणि एकाग्रतेमध्ये सुधारणा करण्यास मदत करते."
        ],
        precautions: [
          "औषधीय उपयोग करण्यापूर्वी डॉक्टरांचा सल्ला घ्या.",
          "विशेषतः संकेंद्रित स्वरूपात याचा वापर प्रमाणात करा."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
