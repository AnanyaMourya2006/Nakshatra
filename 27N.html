<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madhuca longifolia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Madhuca longifolia</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="madhuca_longifolia.jpg" alt="Madhuca longifolia Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Madhuca longifolia",
        vernacularName: "Mahua Tree",
        biologicalSource: "Flowers, seeds, and bark of Madhuca longifolia (family: Sapotaceae).",
        geographicalSource: "Native to India and Southeast Asia, commonly found in tropical forests.",
        chemicalClass: "Contains saponins, flavonoids, and fatty acids.",
        pharmacologicalUses: [
          "Used as an emollient and in skincare.",
          "Treats inflammation and wounds.",
          "Provides nourishment and is used in traditional remedies for fatigue."
        ],
        ayurvedicPreparations: [
          "Mahua Oil",
          "Mahua Flower Decoction",
          "Mahua Seed Paste"
        ],
        description: "Madhuca longifolia, commonly known as the Mahua tree, holds great significance in traditional medicine for its therapeutic and nutritional benefits.",
        therapeuticUses: [
          "Promotes skin hydration and healing.",
          "Supports digestive and liver health.",
          "Acts as a natural energy booster."
        ],
        precautions: [
          "Avoid overconsumption of flowers as they may cause drowsiness.",
          "Consult a healthcare provider for therapeutic use."
        ]
      },
      hi: {
        title: "महुआ",
        vernacularName: "महुआ का पेड़",
        biologicalSource: "महुआ के फूल, बीज, और छाल (परिवार: सैपोटेसी)।",
        geographicalSource: "भारत और दक्षिण पूर्व एशिया का मूल निवासी, उष्णकटिबंधीय जंगलों में पाया जाता है।",
        chemicalClass: "सैपोनिन्स, फ्लेवोनॉयड्स, और फैटी एसिड्स।",
        pharmacologicalUses: [
          "त्वचा की देखभाल और सौंदर्य प्रसाधनों में उपयोगी।",
          "सूजन और घावों का इलाज करता है।",
          "थकावट के लिए पारंपरिक उपचार में उपयोग किया जाता है।"
        ],
        ayurvedicPreparations: [
          "महुआ का तेल",
          "महुआ फूल का काढ़ा",
          "महुआ बीज का पेस्ट"
        ],
        description: "महुआ का पेड़, जिसे माधुका लोंगीफोलिया के नाम से जाना जाता है, अपने औषधीय और पोषण संबंधी लाभों के लिए पारंपरिक चिकित्सा में महत्वपूर्ण है।",
        therapeuticUses: [
          "त्वचा के जलयोजन और उपचार को बढ़ावा देता है।",
          "पाचन और यकृत स्वास्थ्य का समर्थन करता है।",
          "प्राकृतिक ऊर्जा बढ़ाने वाला है।"
        ],
        precautions: [
          "फूलों के अत्यधिक सेवन से उनींदापन हो सकता है।",
          "चिकित्सीय उपयोग के लिए डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "मोहा",
        vernacularName: "मोहाचे झाड",
        biologicalSource: "मोहाचे फुल, बिया आणि साल (कुटुंब: सॅपोटेसी).",
        geographicalSource: "भारत आणि आग्नेय आशियाचा मूळ निवासी, उष्णकटिबंधीय जंगलांमध्ये आढळतो.",
        chemicalClass: "सॅपोनिन्स, फ्लॅव्होनॉयड्स, आणि फॅटी अॅसिड्स.",
        pharmacologicalUses: [
          "त्वचेची काळजी घेण्यासाठी आणि कॉस्मेटिकसाठी उपयुक्त.",
          "दाह आणि जखमांवर उपचार करते.",
          "थकावटसाठी पारंपरिक उपचारांमध्ये वापरले जाते."
        ],
        ayurvedicPreparations: [
          "मोहाचे तेल",
          "मोहा फुलांचा काढा",
          "मोहा बियांचा पेस्ट"
        ],
        description: "मोहाचे झाड, ज्याला माधुका लाँगीफोलिया म्हणून ओळखले जाते, पारंपरिक औषधांमध्ये त्याच्या औषधी आणि पोषण संबंधित लाभांसाठी महत्त्वाचे आहे.",
        therapeuticUses: [
          "त्वचेला ओलावा आणि उपचारांना चालना देते.",
          "पचन आणि यकृत आरोग्यास समर्थन करते.",
          "नैसर्गिक ऊर्जा वाढवणारे आहे."
        ],
        precautions: [
          "फुलांचे अतिसेवन टाळा, झोप येऊ शकते.",
          "औषधी वापरासाठी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
