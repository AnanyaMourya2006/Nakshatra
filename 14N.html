<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aegle marmelos (Bael Tree)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aegle marmelos (Bael Tree)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="aegle_marmelos.jpg" alt="Aegle marmelos Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Aegle marmelos",
        vernacularName: "Bael Tree",
        biologicalSource: "Fruit, leaves, and bark of Aegle marmelos (family: Rutaceae).",
        geographicalSource: "Native to the Indian subcontinent and Southeast Asia.",
        chemicalClass: "Contains alkaloids, flavonoids, tannins, and essential oils.",
        pharmacologicalUses: [
          "Used to treat gastrointestinal disorders like diarrhea and dysentery.",
          "Has anti-inflammatory, anti-oxidant, and anti-bacterial properties.",
          "Helps in managing diabetes and controlling blood sugar."
        ],
        ayurvedicPreparations: [
          "Bael Juice",
          "Bael Fruit Powder",
          "Bael Leaf Decoction"
        ],
        description: "Aegle marmelos, commonly known as Bael Tree, is an important medicinal plant used in Ayurvedic medicine for its digestive and health-promoting properties.",
        therapeuticUses: [
          "Helps in improving digestion and treating gastrointestinal issues.",
          "Effective in boosting immunity and reducing fever."
        ],
        precautions: [
          "Consult a physician before using medicinally.",
          "Avoid excessive consumption of raw fruit as it may cause digestive issues."
        ]
      },
      hi: {
        title: "बेल का पेड़",
        vernacularName: "बेल",
        biologicalSource: "बेल के फल, पत्ते, और छाल।",
        geographicalSource: "भारत और दक्षिण-पूर्व एशिया का मूल निवासी।",
        chemicalClass: "अल्कलॉइड्स, फ्लेवोनॉयड्स, टैनिन्स, और आवश्यक तेल।",
        pharmacologicalUses: [
          "पाचन संबंधी विकारों जैसे दस्त और पेचिश के इलाज में उपयोगी।",
          "सूजन रोधी, एंटीऑक्सिडेंट और एंटीबैक्टीरियल गुणों से भरपूर।",
          "मधुमेह को नियंत्रित करने और रक्त शर्करा को कम करने में मदद करता है।"
        ],
        ayurvedicPreparations: [
          "बेल का रस",
          "बेल फल का चूर्ण",
          "बेल पत्तियों का काढ़ा"
        ],
        description: "Aegle marmelos, जिसे बेल का पेड़ कहा जाता है, यह आयुर्वेदिक चिकित्सा में पाचन और स्वास्थ्य को बढ़ावा देने के लिए महत्वपूर्ण पौधा है।",
        therapeuticUses: [
          "पाचन में सुधार करने और पाचन तंत्र संबंधी समस्याओं का इलाज करने में सहायक।",
          "प्रतिरक्षा को बढ़ावा देने और बुखार को कम करने में प्रभावी।"
        ],
        precautions: [
          "औषधीय उपयोग से पहले डॉक्टर से परामर्श लें।",
          "कच्चे फल का अत्यधिक सेवन पाचन संबंधी समस्याएं उत्पन्न कर सकता है।"
        ]
      },
      mr: {
        title: "बेल वृक्ष",
        vernacularName: "बेल",
        biologicalSource: "बेलाचे फळं, पाणी आणि साल.",
        geographicalSource: "भारत आणि दक्षिण-पूर्व आशियामध्ये आढळतो.",
        chemicalClass: "अल्कलॉइड्स, फ्लेवोनॉयड्स, टॅनिन्स आणि आवश्यक तेल.",
        pharmacologicalUses: [
          "पचनसंस्था संबंधित विकारांमध्ये, जसे की अतिसार आणि पेचिशच्या उपचारांमध्ये उपयोगी.",
          "दाहक-विरोधी, अँटीऑक्सिडंट आणि अँटीबॅक्टेरियल गुण.",
          "मधुमेह नियंत्रण आणि रक्तातील साखरेचे प्रमाण कमी करण्यात मदत करते."
        ],
        ayurvedicPreparations: [
          "बेलाचा रस",
          "बेलाचे फळ चूर्ण",
          "बेलाच्या पत्त्यांचा काढा"
        ],
        description: "Aegle marmelos, ज्याला बेल म्हणून ओळखले जाते, एक महत्त्वाचा औषधी वनस्पती आहे जो आयुर्वेदिक चिकित्सा मध्ये पचन आणि आरोग्य सुधारण्यासाठी वापरला जातो.",
        therapeuticUses: [
          "पचन सुधारण्यात आणि पचनाच्या विकारांमध्ये उपयुक्त.",
          "प्रतिरक्षा प्रणाली वाढवण्यास आणि ताप कमी करण्यास मदत करतो."
        ],
        precautions: [
          "औषधीय उपयोग करण्यापूर्वी डॉक्टरांचा सल्ला घ्या.",
          "कच्च्या फळांचा अत्यधिक वापर पचन समस्यांचा कारण होऊ शकतो."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
