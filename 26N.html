<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azadirachta indica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Azadirachta indica</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="azadirachta_indica.jpg" alt="Azadirachta indica Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Azadirachta indica",
        vernacularName: "Neem Tree",
        biologicalSource: "Leaves, bark, seeds, and flowers of Azadirachta indica (family: Meliaceae).",
        geographicalSource: "Native to the Indian subcontinent, widely grown in tropical and semi-tropical regions.",
        chemicalClass: "Contains limonoids, azadirachtin, and nimbin.",
        pharmacologicalUses: [
          "Used as an antimicrobial and anti-inflammatory agent.",
          "Effective in treating skin disorders and infections.",
          "Supports dental health and oral hygiene."
        ],
        ayurvedicPreparations: [
          "Neem Oil",
          "Neem Leaf Paste",
          "Neem Bark Decoction"
        ],
        description: "Azadirachta indica, commonly known as neem, is a cornerstone of Ayurvedic medicine, valued for its versatile therapeutic properties.",
        therapeuticUses: [
          "Boosts immunity and purifies the blood.",
          "Treats acne and skin disorders.",
          "Promotes digestive health and detoxification."
        ],
        precautions: [
          "Avoid during pregnancy.",
          "Consult a healthcare provider for long-term use."
        ]
      },
      hi: {
        title: "नीम",
        vernacularName: "नीम का पेड़",
        biologicalSource: "नीम की पत्तियां, छाल, बीज और फूल (परिवार: मेलिएसी)।",
        geographicalSource: "भारतीय उपमहाद्वीप का मूल निवासी, उष्णकटिबंधीय और अर्ध-उष्णकटिबंधीय क्षेत्रों में व्यापक रूप से उगाया जाता है।",
        chemicalClass: "लिमोनॉइड्स, अज़ादिराच्टिन और निम्बिन।",
        pharmacologicalUses: [
          "एंटीमाइक्रोबियल और सूजनरोधी एजेंट के रूप में उपयोगी।",
          "त्वचा विकारों और संक्रमणों के इलाज में प्रभावी।",
          "दंत स्वास्थ्य और मौखिक स्वच्छता का समर्थन करता है।"
        ],
        ayurvedicPreparations: [
          "नीम का तेल",
          "नीम का पेस्ट",
          "नीम की छाल का काढ़ा"
        ],
        description: "नीम, जिसे अज़ादिराच्चा इंडिका के नाम से जाना जाता है, आयुर्वेदिक चिकित्सा का एक आधार है, जो इसके बहुमुखी चिकित्सीय गुणों के लिए जाना जाता है।",
        therapeuticUses: [
          "प्रतिरक्षा को बढ़ावा देता है और रक्त को शुद्ध करता है।",
          "मुँहासे और त्वचा विकारों का इलाज करता है।",
          "पाचन स्वास्थ्य और विषहरण को बढ़ावा देता है।"
        ],
        precautions: [
          "गर्भावस्था के दौरान उपयोग से बचें।",
          "दीर्घकालिक उपयोग के लिए डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "निंब",
        vernacularName: "निंबाचे झाड",
        biologicalSource: "निंबाची पाने, साल, बिया आणि फुले (कुटुंब: मेलिएसी).",
        geographicalSource: "भारतीय उपखंडाचा मूळ निवासी, उष्णकटिबंधीय आणि उप-उष्णकटिबंधीय प्रदेशांमध्ये मोठ्या प्रमाणावर लागवड केली जाते.",
        chemicalClass: "लिमोनॉइड्स, अज़ादिराच्टिन आणि निम्बिन.",
        pharmacologicalUses: [
          "जैविक रोगाणुरोधक आणि सूज विरोधी एजंट म्हणून उपयुक्त.",
          "त्वचेच्या विकारांवर आणि संसर्गांवर उपचार करण्यासाठी प्रभावी.",
          "दंत आरोग्य आणि तोंडी स्वच्छतेला चालना देते."
        ],
        ayurvedicPreparations: [
          "निंब तेल",
          "निंब पेस्ट",
          "निंब सालीचा काढा"
        ],
        description: "निंब, ज्याला अज़ादिराच्चा इंडिका म्हणून ओळखले जाते, हे आयुर्वेदिक औषधाचे एक आधार आहे, जे त्याच्या बहुमुखी चिकित्सीय गुणधर्मांसाठी ओळखले जाते.",
        therapeuticUses: [
          "प्रतिबंधक शक्ती वाढवते आणि रक्त शुद्ध करते.",
          "मुरुम आणि त्वचेच्या विकारांवर उपचार करते.",
          "पचन स्वास्थ्य आणि डिटॉक्सिफिकेशनला चालना देते."
        ],
        precautions: [
          "गर्भावस्थेदरम्यान वापर टाळा.",
          "दीर्घकालीन वापरासाठी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
