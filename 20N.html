<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calamus rotang (Rattan Palm)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calamus rotang (Rattan Palm)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="calamus_rotang.jpg" alt="Calamus rotang Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Calamus rotang",
        vernacularName: "Rattan Palm",
        biologicalSource: "Stems and roots of Calamus rotang (family: Arecaceae).",
        geographicalSource: "Native to tropical regions, especially Southeast Asia and the Indian subcontinent.",
        chemicalClass: "Contains tannins, flavonoids, and silica.",
        pharmacologicalUses: [
          "Traditionally used for urinary and kidney disorders.",
          "Known for its astringent and diuretic properties.",
          "Promotes wound healing and treats skin diseases."
        ],
        ayurvedicPreparations: [
          "Rattan Decoction",
          "Rattan Powder",
          "Rattan Paste"
        ],
        description: "Calamus rotang, commonly known as Rattan Palm, is a significant medicinal plant in Ayurveda known for its astringent and healing properties.",
        therapeuticUses: [
          "Improves kidney function and aids in detoxification.",
          "Treats inflammation and promotes skin health.",
          "Provides relief in respiratory conditions."
        ],
        precautions: [
          "Avoid excessive use to prevent irritation or discomfort.",
          "Consult a physician before use for medicinal purposes."
        ]
      },
      hi: {
        title: "रतनजोत",
        vernacularName: "रतन पाम",
        biologicalSource: "रतनजोत के तने और जड़ें।",
        geographicalSource: "दक्षिण पूर्व एशिया और भारतीय उपमहाद्वीप के उष्णकटिबंधीय क्षेत्रों में पाया जाता है।",
        chemicalClass: "टैनिन्स, फ्लेवोनॉयड्स, और सिलिका।",
        pharmacologicalUses: [
          "पारंपरिक रूप से मूत्र और गुर्दे के विकारों के लिए उपयोगी।",
          "कसैले और मूत्रवर्धक गुणों के लिए जाना जाता है।",
          "घाव भरने और त्वचा रोगों के इलाज में सहायक।"
        ],
        ayurvedicPreparations: [
          "रतन का काढ़ा",
          "रतन पाउडर",
          "रतन लेप"
        ],
        description: "रतनजोत, जिसे रतन पाम भी कहा जाता है, आयुर्वेद में इसके कसैले और उपचारात्मक गुणों के लिए प्रसिद्ध है।",
        therapeuticUses: [
          "गुर्दे की कार्यक्षमता में सुधार करता है और डिटॉक्स करता है।",
          "सूजन का इलाज करता है और त्वचा को स्वस्थ बनाता है।",
          "श्वसन संबंधी समस्याओं में राहत प्रदान करता है।"
        ],
        precautions: [
          "अत्यधिक उपयोग से जलन या परेशानी हो सकती है।",
          "औषधीय उपयोग से पहले डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "रतनजोत",
        vernacularName: "रतन पाम",
        biologicalSource: "रतनजोतचे खोड आणि मुळे.",
        geographicalSource: "दक्षिण-आशिया आणि भारतीय उपखंडातील उष्णकटिबंधीय प्रदेशांमध्ये आढळते.",
        chemicalClass: "टॅनिन्स, फ्लॅव्होनॉयड्स, आणि सिलिका.",
        pharmacologicalUses: [
          "मूत्रपिंड आणि मूत्राशयाच्या विकारांसाठी पारंपरिक उपयोग.",
          "कसैले आणि मूत्रल गुणधर्मांसाठी प्रसिद्ध.",
          "घाव भरण्यासाठी आणि त्वचारोगांवर उपचारासाठी उपयुक्त."
        ],
        ayurvedicPreparations: [
          "रतन काढा",
          "रतन पावडर",
          "रतन लेप"
        ],
        description: "रतनजोत, ज्याला रतन पाम म्हणून ओळखले जाते, आयुर्वेदामध्ये त्याच्या कसैले आणि उपचारात्मक गुणांसाठी महत्त्वाचे आहे.",
        therapeuticUses: [
          "मूत्रपिंड कार्य सुधारतो आणि डिटॉक्स करतो.",
          "दाह कमी करतो आणि त्वचेसाठी फायदेशीर आहे.",
          "श्वसनाच्या तक्रारींमध्ये आराम देते."
        ],
        precautions: [
          "अति वापरामुळे त्रास होऊ शकतो.",
          "औषधीय वापरासाठी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
