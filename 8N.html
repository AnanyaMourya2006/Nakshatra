<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficus religiosa (Peepal Tree)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ficus religiosa (Peepal Tree)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="8R.png" alt="Ficus religiosa Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Ficus religiosa",
        vernacularName: "Peepal Tree",
        biologicalSource: "Leaves, bark, and fruits of Ficus religiosa (family: Moraceae).",
        geographicalSource: "Native to the Indian subcontinent and Southeast Asia.",
        chemicalClass: "Contains Tannins, Flavonoids, and Phenolic compounds.",
        pharmacologicalUses: [
          "Used in traditional medicine to treat skin diseases and wounds.",
          "Reduces inflammation and promotes respiratory health.",
          "Helps manage diabetes and improves digestion."
        ],
        ayurvedicPreparations: [
          "Peepal Leaf Decoction",
          "Peepal Bark Powder",
          "Peepal Juice"
        ],
        description: "Ficus religiosa, commonly known as the Peepal Tree, is revered in Indian culture and widely used for its medicinal properties.",
        therapeuticUses: [
          "Helps in healing ulcers and wounds.",
          "Beneficial for asthma and other respiratory disorders."
        ],
        precautions: [
          "Avoid excessive consumption of bark extracts to prevent digestive issues.",
          "Consult a physician before using medicinally."
        ]
      },
      hi: {
        title: "पीपल का पेड़",
        vernacularName: "पीपल",
        biologicalSource: "फिकस रिलिजिओसा के पत्ते, छाल और फल।",
        geographicalSource: "भारतीय उपमहाद्वीप और दक्षिण-पूर्व एशिया में पाया जाता है।",
        chemicalClass: "टैनिन्स, फ्लेवोनॉयड्स, और फेनोलिक यौगिक शामिल हैं।",
        pharmacologicalUses: [
          "त्वचा रोग और घावों के इलाज में उपयोगी।",
          "सूजन कम करता है और श्वसन स्वास्थ्य को बढ़ावा देता है।",
          "मधुमेह प्रबंधन और पाचन सुधार में सहायक।"
        ],
        ayurvedicPreparations: [
          "पीपल पत्ती का काढ़ा",
          "पीपल छाल का पाउडर",
          "पीपल का रस"
        ],
        description: "फिकस रिलिजिओसा, जिसे पीपल के नाम से जाना जाता है, भारतीय संस्कृति में पूजनीय है और औषधीय गुणों के लिए प्रसिद्ध है।",
        therapeuticUses: [
          "अल्सर और घाव भरने में मदद करता है।",
          "दमा और अन्य श्वसन विकारों में फायदेमंद।"
        ],
        precautions: [
          "अत्यधिक छाल का सेवन पाचन समस्याओं का कारण बन सकता है।",
          "चिकित्सक से परामर्श के बाद ही उपयोग करें।"
        ]
      },
      mr: {
        title: "पिंपळ",
        vernacularName: "पिंपळ",
        biologicalSource: "पिंपळाच्या पाने, साल आणि फळे.",
        geographicalSource: "भारतीय उपखंड आणि दक्षिण-पूर्व आशियामध्ये आढळते.",
        chemicalClass: "टॅनिन्स, फ्लेवोनॉयड्स आणि फेनोलिक संयुगे समाविष्ट आहेत.",
        pharmacologicalUses: [
          "त्वचारोग आणि जखमा बरे करण्यात उपयुक्त.",
          "दाह कमी करते आणि श्वसन आरोग्यास चालना देते.",
          "मधुमेह व्यवस्थापनात आणि पचन सुधारण्यात मदत करते."
        ],
        ayurvedicPreparations: [
          "पिंपळ पानांचा काढा",
          "पिंपळ सालीचा चूर्ण",
          "पिंपळ रस"
        ],
        description: "फिकस रिलिजिओसा, ज्याला पिंपळ म्हणतात, भारतीय संस्कृतीत पूजनीय आहे आणि औषधीय गुणधर्मांसाठी प्रसिद्ध आहे.",
        therapeuticUses: [
          "अल्सर आणि जखमा बऱ्या करण्यास मदत करते.",
          "दमा आणि इतर श्वसन विकारांमध्ये उपयुक्त."
        ],
        precautions: [
          "सालीचा अति वापर पचन समस्यांना कारणीभूत ठरू शकतो.",
          "औषधीय उपयोग करण्यापूर्वी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
