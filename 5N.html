<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acacia chundra (Khair)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
      animation: fadeIn 1.5s ease;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acacia chundra (Khair)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="5N.png" alt="Acacia chundra Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Acacia chundra",
        vernacularName: "Khair",
        biologicalSource: "Dried bark of Acacia chundra (family: Fabaceae).",
        geographicalSource: "Widely distributed in India, commonly found in dry regions and forests.",
        chemicalClass: "Rich in Tannins and Flavonoids.",
        pharmacologicalUses: [
          "Used in treating sore throats and coughs.",
          "Helps in managing diarrhea and dysentery.",
          "Promotes wound healing and has anti-inflammatory properties."
        ],
        ayurvedicPreparations: [
          "Khair Decoction",
          "Khair Bark Powder"
        ],
        description: "Acacia chundra, also known as Khair, is widely used in traditional medicine for its astringent and anti-inflammatory properties.",
        therapeuticUses: [
          "Acts as an astringent and helps in wound healing.",
          "Effective in controlling oral infections."
        ],
        precautions: [
          "Avoid excessive usage as it may cause constipation.",
          "Consult a physician before using for medicinal purposes."
        ]
      },
      hi: {
        title: "खैर",
        vernacularName: "खैर",
        biologicalSource: "खैर की सूखी छाल।",
        geographicalSource: "भारत में व्यापक रूप से पाया जाता है, विशेष रूप से सूखे क्षेत्रों और जंगलों में।",
        chemicalClass: "टैनिन्स और फ्लेवोनॉयड्स से भरपूर।",
        pharmacologicalUses: [
          "गले की खराश और खांसी के इलाज में उपयोगी।",
          "दस्त और पेचिश के प्रबंधन में सहायक।",
          "घाव भरने और सूजन कम करने में सहायक।"
        ],
        ayurvedicPreparations: [
          "खैर का काढ़ा",
          "खैर छाल पाउडर"
        ],
        description: "खैर का उपयोग पारंपरिक चिकित्सा में इसके कसैले और सूजनरोधी गुणों के लिए किया जाता है।",
        therapeuticUses: [
          "घाव भरने और मुख स्वास्थ्य के लिए उपयोगी।",
          "कसैले प्रभाव प्रदान करता है।"
        ],
        precautions: [
          "अत्यधिक उपयोग से कब्ज हो सकता है।",
          "औषधीय उपयोग से पहले डॉक्टर की सलाह लें।"
        ]
      },
      mr: {
        title: "खैर",
        vernacularName: "खैर",
        biologicalSource: "खैर ची सुकलेली साल.",
        geographicalSource: "भारतामध्ये विस्तृतपणे पसरलेले, कोरड्या भागात आणि जंगलांमध्ये आढळते.",
        chemicalClass: "टॅनिन्स आणि फ्लेवोनॉयड्सने समृद्ध.",
        pharmacologicalUses: [
          "घसा खवखवणे आणि खोकला यासाठी उपयुक्त.",
          "अतिसार आणि पेचिशच्या व्यवस्थापनासाठी सहाय्यक.",
          "जखम बरी करण्यात आणि दाह कमी करण्यात मदत करते."
        ],
        ayurvedicPreparations: [
          "खैर काढा",
          "खैर सालीचे पूड"
        ],
        description: "खैरचा वापर पारंपरिक औषधांमध्ये त्याच्या कसदार आणि दाहकविरोधी गुणधर्मांसाठी केला जातो.",
        therapeuticUses: [
          "जखम बरी करण्यात आणि तोंडाच्या संसर्गावर नियंत्रण मिळवण्यासाठी उपयुक्त.",
          "कसदार परिणाम प्रदान करतो."
        ],
        precautions: [
          "अतिसार झाल्यास जास्त सेवन टाळा.",
          "औषधीय उपयोगापूर्वी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
