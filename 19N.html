<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassia fistula (Golden Shower Tree)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cassia fistula (Golden Shower Tree)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="cassia_fistula.jpg" alt="Cassia fistula Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Cassia fistula",
        vernacularName: "Golden Shower Tree",
        biologicalSource: "Pulp from pods of Cassia fistula (family: Fabaceae).",
        geographicalSource: "Native to the Indian subcontinent and Southeast Asia.",
        chemicalClass: "Rich in anthraquinones, flavonoids, and tannins.",
        pharmacologicalUses: [
          "A mild laxative and used to treat constipation.",
          "Known for its antimicrobial and anti-inflammatory properties.",
          "Helps in treating skin disorders."
        ],
        ayurvedicPreparations: [
          "Amaltas Decoction",
          "Cassia Powder",
          "Cassia Paste"
        ],
        description: "Cassia fistula, also called the Golden Shower Tree or Amaltas, is a significant medicinal plant in Ayurveda known for its purgative and cooling properties.",
        therapeuticUses: [
          "Eases bowel movements and relieves constipation.",
          "Promotes skin health and detoxifies the body.",
          "Soothes inflammation and reduces fever."
        ],
        precautions: [
          "Avoid overuse to prevent dehydration or abdominal discomfort.",
          "Consult a physician before use, especially for medicinal purposes."
        ]
      },
      hi: {
        title: "अमलतास",
        vernacularName: "गोल्डन शॉवर ट्री",
        biologicalSource: "अमलतास के फल का गूदा।",
        geographicalSource: "भारतीय उपमहाद्वीप और दक्षिण-पूर्व एशिया में पाया जाता है।",
        chemicalClass: "एन्थ्राक्विनोन्स, फ्लेवोनॉयड्स, और टैनिन्स।",
        pharmacologicalUses: [
          "मल त्याग को आसान बनाता है और कब्ज में लाभकारी।",
          "सूजन रोधी और एंटीमाइक्रोबियल गुण।",
          "त्वचा रोगों के उपचार में सहायक।"
        ],
        ayurvedicPreparations: [
          "अमलतास का काढ़ा",
          "अमलतास पाउडर",
          "अमलतास का लेप"
        ],
        description: "अमलतास, जिसे गोल्डन शॉवर ट्री भी कहा जाता है, आयुर्वेद में इसकी ठंडी और रेचक गुणों के लिए महत्वपूर्ण है।",
        therapeuticUses: [
          "कब्ज को कम करता है और पाचन सुधारता है।",
          "त्वचा की समस्याओं में सुधार करता है।",
          "सूजन को शांत करता है।"
        ],
        precautions: [
          "अत्यधिक उपयोग से निर्जलीकरण या पेट में असुविधा हो सकती है।",
          "डॉक्टर से परामर्श करने के बाद ही उपयोग करें।"
        ]
      },
      mr: {
        title: "अमलतास",
        vernacularName: "गोल्डन शॉवर ट्री",
        biologicalSource: "अमलतासच्या शेंगांतील गर.",
        geographicalSource: "भारतीय उपखंड आणि आग्नेय आशियातील मूळ वनस्पती.",
        chemicalClass: "एन्थ्राक्विनोन्स, फ्लॅव्होनॉयड्स, आणि टॅनिन्स.",
        pharmacologicalUses: [
          "मलोत्सर्जन सुलभ करण्यासाठी उपयुक्त.",
          "जंतुरोधक आणि दाहक-विरोधी गुणधर्म.",
          "त्वचारोगांवर उपचार करण्यात मदत करते."
        ],
        ayurvedicPreparations: [
          "अमलतास काढा",
          "अमलतास पावडर",
          "अमलतास लेप"
        ],
        description: "अमलतास, ज्याला गोल्डन शॉवर ट्री म्हणतात, आयुर्वेदामध्ये थंडावा आणि रेचक गुणधर्मांसाठी महत्त्वाचा आहे.",
        therapeuticUses: [
          "मल सुलभ करतो आणि पचन सुधारतो.",
          "त्वचा निरोगी ठेवतो.",
          "दाह शांत करतो."
        ],
        precautions: [
          "अति उपयोगामुळे निर्जलीकरण होऊ शकते.",
          "डॉक्टरांचा सल्ला घेतल्यानंतरच वापरा."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
