<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
        }

        .background {
            background-image: url('background2.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        .content {
            position: relative;
            text-align: center;
            animation: fadeIn 2s ease-in;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: darkred;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 1.5s;
        }

        .nav a {
            padding: 15px 30px;
            background-color: lavenderblush;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav a:hover {
            background-color: seagreen;
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <h1>MAPA GARDEN</h1><br>
            <h1>NAKSHATRA VAN</h1>
            <p>TAKE A TOUR OF OUR VIRTUAL GARDEN.</p>
            <div class="nav">
                <a href="home.html" class="btn">HOME</a>
                <a href="about.html" class="btn">ABOUT</a>
                <a href="intro.html" class="btn">INTRODUCTION</a>
                <a href="plants.html" class="btn">PLANTS</a>
                <a href="photo.html" class="btn">PHOTO GALLERY</a>
                <a href="reviews.html" class="btn">REVIEWS</a>

            </div>
        </div>
    </div>
</body>
</html>
