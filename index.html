<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPA Garden - Nakshatra Van</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Georgia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Arial', sans-serif;
      color: #3e2a47;
      background: #f4f2f8;
    }

    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #3e2a47;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeOut 3.5s forwards;
    }

    .intro-text {
      font-family: 'Georgia', serif;
      font-size: 2em;
      color: #fff;
      text-align: center;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: #c1a3d1;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }

    header nav ul {
      display: flex;
      list-style: none;
      gap: 1.5em;
    }

    header nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    .parallax {
      background: url('background2.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #hero h1, #hero p, #hero .btn {
      z-index: 2;
      position: relative;
    }

    #hero h1 {
      font-size: 3em;
      font-family: 'Georgia', serif;
      color: #fff;
    }

    #hero p {
      font-size: 1.5em;
      font-family: 'Georgia', serif;
      color: #fff;
    }

    .text-box {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .btn {
      background: #a79cda;
      color: #fff;
      padding: 0.8em 2em;
      border-radius: 50px;
      text-decoration: none;
      animation: pulse 1.5s infinite;
      font-family: 'Georgia', serif;
    }

    section {
      padding: 3em 2em;
    }

    #about {
      background: #fff;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .feature-grid {
      display: flex;
      gap: 1.5em;
      justify-content: center;
      flex-wrap: wrap;
    }

    .feature-card {
      background: #f1e6f1;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 250px;
    }

    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .feature-card i {
      color: #a79cda;
      font-size: 3em;
    }

    .feature-card h3 {
      color: #3e2a47;
    }

    .feature-card p {
      color: #5e4f63;
    }

    #plants {
      background: #f1e6f1;
      color: #3e2a47;
      text-align: center;
      padding: 3em 2em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #plants h2 {
      font-size: 2.5em;
      color: #2a1a34;
    }

    #plants p {
      font-size: 1.5em;
      color: #5e4f63;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #333;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    footer.credits {
      background-color: #e6e6fa;
      color: #3e2a47;
      text-align: center;
      padding: 1.5em 1em;
      font-family: 'Georgia', serif;
      font-size: 0.95em;
      border-top: 2px solid #d8bfd8;
      margin-top: 3em;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    footer.credits p {
      margin: 0.4em 0;
    }
  </style>
</head>
<body>
  <!-- Intro animation -->
  <div id="intro-screen">
    <div class="intro-text">Original Website sacntioned by NMPB, AYUSH ministry</div>
  </div>

  <!-- Main website content -->
  <div id="main-content" style="display: none;">
    <header>
      <div class="logo">
        <i class="fas fa-seedling"></i> MAPA Garden
      </div>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#plants">Plants</a></li>
        </ul>
      </nav>
    </header>

    <!-- Add your sections here like #about, #plants etc. -->

    <!-- Footer Section -->
    <footer class="credits">
      <p>Â© 2025 Ananya Ajay Mourya. All rights reserved.</p>
      <p>Developed as part of a project at <strong>Government College of Pharmacy,Amravati</strong></p>
      <p>Under the guidance of <strong>Dr. Sharada L. Deore and Bhushan A. Baviskar</strong></p>
    </footer>
  </div>

  <script>
    // Show main content after intro
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('intro-screen').style.display = 'none';
      }, 3500);
    });
  </script>
</body>
</html>
