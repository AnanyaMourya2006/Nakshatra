<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitragyna parvifolia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mitragyna parvifolia</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="mitragyna_parvifolia.jpg" alt="Mitragyna parvifolia Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Mitragyna parvifolia",
        vernacularName: "Indian Tulip Tree",
        biologicalSource: "Bark and leaves of Mitragyna parvifolia (family: Rubiaceae).",
        geographicalSource: "Native to India, Pakistan, and Sri Lanka, commonly found in tropical regions.",
        chemicalClass: "Contains alkaloids, flavonoids, and glycosides.",
        pharmacologicalUses: [
          "Used as an anti-inflammatory and analgesic.",
          "Effective in treating fevers and dysentery.",
          "Promotes wound healing and reduces pain."
        ],
        ayurvedicPreparations: [
          "Mitragyna Decoction",
          "Herbal Paste",
          "Leaf Juice"
        ],
        description: "Mitragyna parvifolia is an important medicinal plant with diverse therapeutic applications, often utilized in traditional medicine.",
        therapeuticUses: [
          "Reduces inflammation and pain.",
          "Treats fevers and digestive issues.",
          "Supports wound healing and skin care."
        ],
        precautions: [
          "Avoid use during pregnancy.",
          "Consult a healthcare provider before use."
        ]
      },
      hi: {
        title: "कदम्ब",
        vernacularName: "भारतीय ट्यूलिप पेड़",
        biologicalSource: "मित्रग्यना पर्विफोलिया की छाल और पत्तियां (परिवार: रुबिएसी)।",
        geographicalSource: "भारत, पाकिस्तान और श्रीलंका के उष्णकटिबंधीय क्षेत्रों में पाया जाता है।",
        chemicalClass: "अल्कलॉइड्स, फ्लेवोनॉयड्स, और ग्लाइकोसाइड्स।",
        pharmacologicalUses: [
          "सूजन और दर्द निवारक।",
          "बुखार और पेचिश के इलाज में प्रभावी।",
          "घाव भरने और दर्द कम करने में मदद करता है।"
        ],
        ayurvedicPreparations: [
          "मित्रग्यना काढ़ा",
          "हर्बल पेस्ट",
          "पत्ती का रस"
        ],
        description: "मित्रग्यना पर्विफोलिया एक महत्वपूर्ण औषधीय पौधा है जो पारंपरिक चिकित्सा में व्यापक रूप से उपयोग किया जाता है।",
        therapeuticUses: [
          "सूजन और दर्द कम करता है।",
          "बुखार और पाचन समस्याओं का इलाज करता है।",
          "घाव भरने और त्वचा की देखभाल में सहायक।"
        ],
        precautions: [
          "गर्भावस्था के दौरान उपयोग से बचें।",
          "उपयोग से पहले डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "कदंब",
        vernacularName: "भारतीय ट्यूलिप वृक्ष",
        biologicalSource: "मित्रग्यना पर्विफोलिया च्या साल आणि पाने (कुटुंब: रुबिएसी).",
        geographicalSource: "भारतात, पाकिस्तान आणि श्रीलंकेत उष्णकटिबंधीय प्रदेशांमध्ये आढळते.",
        chemicalClass: "अल्कलॉइड्स, फ्लॅव्होनॉयड्स, आणि ग्लायकोसाइड्स.",
        pharmacologicalUses: [
          "सूज आणि वेदना कमी करण्यासाठी उपयुक्त.",
          "ताप आणि प्रवाहाच्या उपचारांमध्ये प्रभावी.",
          "जखम भरून काढण्यात आणि वेदना कमी करण्यात मदत करते."
        ],
        ayurvedicPreparations: [
          "मित्रग्यना काढा",
          "हर्बल पेस्ट",
          "पानांचा रस"
        ],
        description: "मित्रग्यना पर्विफोलिया एक महत्त्वाचा औषधी वनस्पती आहे ज्याचा पारंपरिक औषधांमध्ये मोठ्या प्रमाणावर वापर होतो.",
        therapeuticUses: [
          "सूज आणि वेदना कमी करते.",
          "ताप आणि पाचन समस्या दूर करते.",
          "जखम भरून काढण्यास आणि त्वचेची काळजी घेण्यास मदत करते."
        ],
        precautions: [
          "गर्भावस्थेदरम्यान वापर टाळा.",
          "वापर करण्यापूर्वी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
