<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficus benghalensis (Banyan Tree)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ficus benghalensis (Banyan Tree)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="10R.png" alt="Ficus benghalensis Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Ficus benghalensis",
        vernacularName: "Banyan Tree",
        biologicalSource: "Leaves, bark, and aerial roots of Ficus benghalensis (family: Moraceae).",
        geographicalSource: "Native to India, Bangladesh, Pakistan, and surrounding regions in Asia.",
        chemicalClass: "Rich in Tannins, Flavonoids, and Alkaloids.",
        pharmacologicalUses: [
          "Used to treat wounds, ulcers, and burns.",
          "Acts as an anti-inflammatory and analgesic.",
          "Beneficial for controlling diabetes and high blood pressure."
        ],
        ayurvedicPreparations: [
          "Banyan Tree Leaf Powder",
          "Banyan Bark Decoction",
          "Banyan Tree Sap"
        ],
        description: "Ficus benghalensis, commonly known as the Banyan Tree, is known for its large canopy and long aerial roots. It is revered in Indian culture and is used in various medicinal applications.",
        therapeuticUses: [
          "Helps in wound healing and reducing swelling.",
          "Useful for managing respiratory and digestive disorders."
        ],
        precautions: [
          "Avoid excessive use of bark extracts as it may cause gastrointestinal issues.",
          "Consult a physician for proper dosage and usage."
        ]
      },
      hi: {
        title: "बरगद का पेड़",
        vernacularName: "बरगद",
        biologicalSource: "बरगद के पत्ते, छाल, और वायवीय जड़ें।",
        geographicalSource: "भारत, बांगलादेश, पाकिस्तान और एशिया के आस-पास के क्षेत्रों में पाया जाता है।",
        chemicalClass: "टैनिन्स, फ्लेवोनॉयड्स, और अल्कलॉइड्स से समृद्ध।",
        pharmacologicalUses: [
          "घावों, अल्सर और जलने के इलाज में उपयोगी।",
          "सूजन रोधी और दर्द निवारक के रूप में कार्य करता है।",
          "मधुमेह और उच्च रक्तचाप को नियंत्रित करने के लिए लाभकारी।"
        ],
        ayurvedicPreparations: [
          "बरगद की पत्ती का चूर्ण",
          "बरगद की छाल का काढ़ा",
          "बरगद का रस"
        ],
        description: "बरगद का पेड़, जिसे फिकस बंगालेंसिस के नाम से भी जाना जाता है, भारतीय संस्कृति में पूजनीय है और इसका उपयोग पारंपरिक चिकित्सा में किया जाता है।",
        therapeuticUses: [
          "घाव भरने और सूजन कम करने में सहायक।",
          "श्वसन और पाचन विकारों के प्रबंधन में उपयोगी।"
        ],
        precautions: [
          "अत्यधिक छाल का सेवन पाचन समस्याओं का कारण बन सकता है।",
          "उचित खुराक के लिए चिकित्सक से परामर्श लें।"
        ]
      },
      mr: {
        title: "वटवृक्ष",
        vernacularName: "वटवृक्ष",
        biologicalSource: "वटवृक्षाच्या पाने, साल आणि हवेतील मुळं.",
        geographicalSource: "भारत, बांगलादेश, पाकिस्तान आणि आशियाई प्रदेशांमध्ये आढळतो.",
        chemicalClass: "टॅनिन्स, फ्लेवोनॉयड्स, आणि अल्कलॉइड्स.",
        pharmacologicalUses: [
          "जखम, अल्सर आणि भाजलेले उपचार करण्यासाठी उपयुक्त.",
          "दाहक-विरोधी आणि वेदना निवारक म्हणून कार्य करते.",
          "मधुमेह आणि उच्च रक्तदाब नियंत्रित करण्यासाठी फायदेशीर."
        ],
        ayurvedicPreparations: [
          "वटवृक्षाच्या पत्त्याचं चूर्ण",
          "वटवृक्षाच्या सालीचं काढा",
          "वटवृक्षाचं रस"
        ],
        description: "वटवृक्ष, ज्याला फिकस बंगालेंसिस म्हणून ओळखले जाते, भारतीय संस्कृतीत पूजनीय आहे आणि त्याचा उपयोग पारंपरिक औषधांमध्ये केला जातो.",
        therapeuticUses: [
          "जखम बऱ्या करण्यास आणि सूजन कमी करण्यास मदत करते.",
          "श्वसन आणि पाचन समस्यांच्या व्यवस्थापनासाठी उपयोगी."
        ],
        precautions: [
          "अत्याधिक वापरामुळे पचन समस्यांना कारणीभूत ठरू शकते.",
          "डॉक्टरांचा सल्ला घेऊन योग्य डोस वापरा."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
