<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bambusa arundinacea (Bamboo)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bambusa arundinacea (Bamboo)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="7R.png" alt="Bambusa arundinacea Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Bambusa arundinacea",
        vernacularName: "Bamboo",
        biologicalSource: "Leaves and shoots of Bambusa arundinacea (family: Poaceae).",
        geographicalSource: "Found in tropical and subtropical regions, particularly in India, Southeast Asia, and China.",
        chemicalClass: "Rich in Silica, Proteins, and Fiber.",
        pharmacologicalUses: [
          "Acts as an anti-inflammatory agent.",
          "Used in traditional medicine for healing wounds and ulcers.",
          "Promotes digestive health and reduces cholesterol."
        ],
        ayurvedicPreparations: [
          "Bamboo Silica Extract",
          "Bamboo Shoot Soup",
          "Bamboo Leaf Decoction"
        ],
        description: "Bambusa arundinacea, commonly known as Bamboo, is a versatile plant used in traditional medicine, culinary applications, and construction materials.",
        therapeuticUses: [
          "Supports bone health due to high silica content.",
          "Helps in managing respiratory and urinary disorders."
        ],
        precautions: [
          "Overuse of bamboo shoots may lead to digestive issues.",
          "Consult a doctor before using medicinally."
        ]
      },
      hi: {
        title: "बांस",
        vernacularName: "बांस",
        biologicalSource: "बांस के पत्ते और अंकुर।",
        geographicalSource: "भारत, दक्षिण-पूर्व एशिया और चीन में पाया जाता है।",
        chemicalClass: "सिलिका, प्रोटीन और फाइबर से भरपूर।",
        pharmacologicalUses: [
          "सूजनरोधी एजेंट के रूप में कार्य करता है।",
          "घाव और अल्सर को ठीक करने में सहायक।",
          "पाचन स्वास्थ्य को बढ़ावा देता है और कोलेस्ट्रॉल को कम करता है।"
        ],
        ayurvedicPreparations: [
          "बांस सिलिका अर्क",
          "बांस का सूप",
          "बांस पत्ती का काढ़ा"
        ],
        description: "बांस का उपयोग पारंपरिक चिकित्सा, भोजन और निर्माण सामग्री में किया जाता है।",
        therapeuticUses: [
          "हड्डियों के स्वास्थ्य को बढ़ावा देता है।",
          "श्वसन और मूत्र विकारों के प्रबंधन में सहायक।"
        ],
        precautions: [
          "अत्यधिक उपयोग से पाचन समस्याएं हो सकती हैं।",
          "औषधीय उपयोग से पहले डॉक्टर की सलाह लें।"
        ]
      },
      mr: {
        title: "मुळी",
        vernacularName: "मुळी",
        biologicalSource: "बांबूच्या पाने आणि अंकुर.",
        geographicalSource: "भारत, दक्षिण-पूर्व आशिया आणि चीनमध्ये आढळतो.",
        chemicalClass: "सिलिका, प्रथिने आणि फायबरने समृद्ध.",
        pharmacologicalUses: [
          "दाहक-विरोधी एजंट म्हणून कार्य करते.",
          "जखमा आणि अल्सर बरे करण्यासाठी उपयुक्त.",
          "पचन आरोग्यास चालना देते आणि कोलेस्ट्रॉल कमी करते."
        ],
        ayurvedicPreparations: [
          "बांबू सिलिका अर्क",
          "बांबू सूप",
          "बांबू पानांचा काढा"
        ],
        description: "बांबूचा उपयोग पारंपरिक औषधांमध्ये, स्वयंपाकात आणि बांधकाम साहित्यांमध्ये केला जातो.",
        therapeuticUses: [
          "हाडांच्या आरोग्यास चालना देते.",
          "श्वसन आणि मूत्र विकारांच्या व्यवस्थापनात मदत करते."
        ],
        precautions: [
          "अत्याधिक वापरामुळे पचन समस्या उद्भवू शकतात.",
          "औषधीय उपयोगापूर्वी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
