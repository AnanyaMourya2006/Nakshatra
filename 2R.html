<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phyllanthus emblica (Amla)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
      animation: fadeIn 1.5s ease;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Phyllanthus emblica (Amla)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="2R.png" alt="Phyllanthus emblica Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Phyllanthus emblica",
        vernacularName: "Amla",
        biologicalSource: "Belongs to the family Phyllanthaceae.",
        geographicalSource: "Widely found in India, Southeast Asia, and other tropical regions.",
        chemicalClass: "Rich in Vitamin C and antioxidants.",
        pharmacologicalUses: [
          "Boosts immunity.",
          "Improves digestion.",
          "Good for skin and hair health."
        ],
        ayurvedicPreparations: [
          "Chyawanprash",
          "Amla Juice",
          "Triphala"
        ],
        description: "Amla, or Indian Gooseberry, is a small to medium-sized tree known for its medicinal and dietary benefits.",
        therapeuticUses: [
          "Used in detoxification.",
          "Helps regulate blood sugar levels."
        ],
        precautions: [
          "Avoid excessive consumption to prevent acidity.",
          "Consult a doctor if you have pre-existing conditions."
        ]
      },
      hi: {
        title: "आंवला",
        vernacularName: "आंवला",
        biologicalSource: "यह Phyllanthaceae परिवार का है।",
        geographicalSource: "भारत और दक्षिण-पूर्व एशिया में प्रचुर मात्रा में पाया जाता है।",
        chemicalClass: "विटामिन सी और एंटीऑक्सीडेंट्स से भरपूर।",
        pharmacologicalUses: [
          "प्रतिरोधक क्षमता बढ़ाता है।",
          "पाचन को सुधारता है।",
          "त्वचा और बालों के लिए अच्छा है।"
        ],
        ayurvedicPreparations: [
          "च्यवनप्राश",
          "आंवला रस",
          "त्रिफला"
        ],
        description: "आंवला एक औषधीय और आहार संबंधी लाभों के लिए जाना जाने वाला पेड़ है।",
        therapeuticUses: [
          "डिटॉक्सिफिकेशन में उपयोगी।",
          "ब्लड शुगर नियंत्रित करने में मदद करता है।"
        ],
        precautions: [
          "अधिक सेवन से एसिडिटी हो सकती है।",
          "मौजूदा स्वास्थ्य स्थितियों में डॉक्टर से परामर्श लें।"
        ]
      },
      mr: {
        title: "आवळा",
        vernacularName: "आवळा",
        biologicalSource: "Phyllanthaceae कुटुंबातील आहे.",
        geographicalSource: "भारत आणि दक्षिण-पूर्व आशियात मुबलक प्रमाणात आढळतो.",
        chemicalClass: "विटॅमिन सी आणि अँटीऑक्सिडंट्सने समृद्ध.",
        pharmacologicalUses: [
          "रोगप्रतिकार शक्ती वाढवतो.",
          "पचन सुधारतो.",
          "त्वचा आणि केसांसाठी चांगले."
        ],
        ayurvedicPreparations: [
          "च्यवनप्राश",
          "आवळा रस",
          "त्रिफळा"
        ],
        description: "आवळा एक औषधी आणि आहार संबंधित फायदे असलेले झाड आहे.",
        therapeuticUses: [
          "डिटॉक्सिफिकेशनसाठी वापर.",
          "रक्तातील साखर नियंत्रित करण्यात मदत करते."
        ],
        precautions: [
          "अत्यधिक सेवनामुळे आम्लपित्त होऊ शकते.",
          "मौजूदा परिस्थितीत डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
