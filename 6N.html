<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquilaria agallocha (Agarwood)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
      animation: fadeIn 1.5s ease;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aquilaria agallocha (Agarwood)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="6R.png" alt="Aquilaria agallocha Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Aquilaria agallocha",
        vernacularName: "Agarwood",
        biologicalSource: "Heartwood and resin of Aquilaria agallocha (family: Thymelaeaceae).",
        geographicalSource: "Native to Southeast Asia, found in India, Bhutan, and Indonesia.",
        chemicalClass: "Resinous compounds such as Sesquiterpenes and Chromones.",
        pharmacologicalUses: [
          "Used as a sedative and in aromatherapy.",
          "Helps alleviate anxiety and insomnia.",
          "Beneficial in treating respiratory disorders."
        ],
        ayurvedicPreparations: [
          "Agaru Taila",
          "Agaru Churna",
          "Agaru Lepa"
        ],
        description: "Aquilaria agallocha, also known as Agarwood, is prized for its aromatic resin, used in traditional medicine and perfumes.",
        therapeuticUses: [
          "Used to treat headaches and nausea.",
          "Effective in managing asthma and cough."
        ],
        precautions: [
          "Overuse can cause headaches due to its strong aroma.",
          "Consult a physician before medicinal use."
        ]
      },
      hi: {
        title: "अगर",
        vernacularName: "अगर",
        biologicalSource: "अगरवुड की लकड़ी और रेजिन।",
        geographicalSource: "दक्षिण-पूर्व एशिया में पाया जाता है, भारत, भूटान और इंडोनेशिया में विशेष।",
        chemicalClass: "संसक्त संयुग जैसे सेस्क्विटर्पेन्स और क्रोमोन्स।",
        pharmacologicalUses: [
          "सुकून देने और सुगंध चिकित्सा में उपयोगी।",
          "चिंता और अनिद्रा को कम करने में सहायक।",
          "श्वसन विकारों के उपचार में फायदेमंद।"
        ],
        ayurvedicPreparations: [
          "अगरु तेल",
          "अगरु चूर्ण",
          "अगरु लेप"
        ],
        description: "अगरवुड, जिसे अगर के नाम से भी जाना जाता है, अपनी सुगंधित रेजिन के लिए जाना जाता है, जिसका उपयोग परफ्यूम और पारंपरिक औषधि में किया जाता है।",
        therapeuticUses: [
          "सिरदर्द और मतली के इलाज में उपयोगी।",
          "अस्थमा और खांसी के प्रबंधन में प्रभावी।"
        ],
        precautions: [
          "अत्यधिक उपयोग से सिरदर्द हो सकता है।",
          "औषधीय उपयोग से पहले डॉक्टर की सलाह लें।"
        ]
      },
      mr: {
        title: "अगरू",
        vernacularName: "अगरू",
        biologicalSource: "अगरूच्या लाकडाची राळ.",
        geographicalSource: "दक्षिण-पूर्व आशियातील मूळ; भारत, भूतान, आणि इंडोनेशियात आढळते.",
        chemicalClass: "रेझिन संयुगे जसे की सेस्क्विटर्पेन्स आणि क्रोमोन्स.",
        pharmacologicalUses: [
          "शांतता आणि सुगंध उपचारांमध्ये उपयुक्त.",
          "चिंता आणि निद्रानाश कमी करण्यात मदत करते.",
          "श्वसन विकारांच्या उपचारासाठी फायदेशीर."
        ],
        ayurvedicPreparations: [
          "अगरु तेल",
          "अगरु चूर्ण",
          "अगरु लेप"
        ],
        description: "अगरू, ज्याला अगर म्हणूनही ओळखले जाते, हे सुगंधित राळासाठी प्रसिद्ध आहे, ज्याचा वापर औषधांमध्ये आणि परफ्यूमसाठी केला जातो.",
        therapeuticUses: [
          "सिरदर्द आणि मळमळ थांबवण्यासाठी उपयुक्त.",
          "दमा आणि खोकल्याच्या व्यवस्थापनासाठी प्रभावी."
        ],
        precautions: [
          "अत्यधिक वापरामुळे डोकेदुखी होऊ शकते.",
          "औषधीय वापरापूर्वी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
