<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feronia elephantum (Wood Apple)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feronia elephantum (Wood Apple)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="feronia_elephantum.jpg" alt="Feronia elephantum Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Feronia elephantum",
        vernacularName: "Wood Apple",
        biologicalSource: "Fruit and bark of Feronia elephantum (family: Rutaceae).",
        geographicalSource: "Native to the Indian subcontinent, especially in dry regions.",
        chemicalClass: "Tannins, alkaloids, and flavonoids.",
        pharmacologicalUses: [
          "Helps in treating digestive disorders like diarrhea and dysentery.",
          "Possesses anti-inflammatory and antioxidant properties.",
          "Used as a tonic for liver health."
        ],
        ayurvedicPreparations: [
          "Wood Apple Juice",
          "Wood Apple Chutney",
          "Feronia Powder"
        ],
        description: "Feronia elephantum, commonly known as Wood Apple, is valued in Ayurveda for its digestive and liver health benefits.",
        therapeuticUses: [
          "Promotes digestion and soothes gastrointestinal issues.",
          "Boosts immunity and detoxifies the body."
        ],
        precautions: [
          "Consume in moderation to avoid digestive upset.",
          "Consult a physician before use, especially for medicinal purposes."
        ]
      },
      hi: {
        title: "कैथा",
        vernacularName: "लकड़ी का सेब",
        biologicalSource: "कैथा का फल और छाल।",
        geographicalSource: "भारतीय उपमहाद्वीप का मूल निवासी।",
        chemicalClass: "टैनिन, अल्कलॉइड्स और फ्लेवोनॉयड्स।",
        pharmacologicalUses: [
          "दस्त और पेचिश जैसे पाचन विकारों के इलाज में मदद करता है।",
          "सूजन रोधी और एंटीऑक्सिडेंट गुण।",
          "यकृत स्वास्थ्य के लिए टॉनिक के रूप में उपयोग किया जाता है।"
        ],
        ayurvedicPreparations: [
          "कैथा का रस",
          "कैथा चटनी",
          "कैथा चूर्ण"
        ],
        description: "कैथा, जिसे लकड़ी का सेब भी कहा जाता है, आयुर्वेद में पाचन और यकृत स्वास्थ्य के लिए महत्वपूर्ण है।",
        therapeuticUses: [
          "पाचन में सुधार करता है और जठरांत्र संबंधी समस्याओं को शांत करता है।",
          "प्रतिरक्षा को बढ़ाता है और शरीर को डिटॉक्स करता है।"
        ],
        precautions: [
          "पाचन समस्याओं से बचने के लिए संयम से सेवन करें।",
          "औषधीय उपयोग के लिए डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "कैथा",
        vernacularName: "लाकडी सफरचंद",
        biologicalSource: "कैथाचे फळ व साल.",
        geographicalSource: "भारतीय उपखंडाचा मूळ रहिवासी.",
        chemicalClass: "टॅनिन्स, अल्कलॉइड्स आणि फ्लॅव्होनॉयड्स.",
        pharmacologicalUses: [
          "जुलाब आणि पेचिश यासारख्या पचन विकारांवर उपचार.",
          "दाहक-विरोधी आणि अँटीऑक्सिडेंट गुणधर्म.",
          "यकृतासाठी टॉनिक म्हणून वापरले जाते."
        ],
        ayurvedicPreparations: [
          "कैथा ज्यूस",
          "कैथा चटणी",
          "कैथा चूर्ण"
        ],
        description: "कैथा (लाकडी सफरचंद) हे आयुर्वेदात पचन आणि यकृताच्या आरोग्यासाठी महत्वाचे वनस्पती आहे.",
        therapeuticUses: [
          "पचन सुधारते आणि जठरासंबंधी समस्यांना शांत करते.",
          "प्रतिरोधक क्षमता वाढवते आणि शरीराला डिटॉक्स करते."
        ],
        precautions: [
          "पचनाच्या तक्रारी टाळण्यासाठी मोजून वापरा.",
          "वैद्यकीय सल्ल्याशिवाय औषधी उपयोग टाळा."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
