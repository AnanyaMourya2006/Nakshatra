<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosopis spicigera (Shami Tree)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prosopis spicigera (Shami Tree)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="prosopis_spicigera.jpg" alt="Prosopis spicigera Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Prosopis spicigera",
        vernacularName: "Shami Tree",
        biologicalSource: "Leaves, bark, and seeds of Prosopis spicigera (family: Fabaceae).",
        geographicalSource: "Native to arid regions of India and the Middle East.",
        chemicalClass: "Rich in alkaloids, flavonoids, and tannins.",
        pharmacologicalUses: [
          "Used to treat fevers, cough, and respiratory disorders.",
          "Known for its anti-inflammatory and antimicrobial properties.",
          "Aids in wound healing and skin health."
        ],
        ayurvedicPreparations: [
          "Shami Powder",
          "Shami Bark Decoction",
          "Shami Seed Oil"
        ],
        description: "Prosopis spicigera, commonly known as Shami Tree, holds cultural and medicinal importance, often used for its cooling and healing properties.",
        therapeuticUses: [
          "Provides relief from respiratory conditions like asthma.",
          "Promotes skin health and helps in wound healing.",
          "Aids in reducing fever and detoxifying the body."
        ],
        precautions: [
          "Use in moderation to avoid side effects.",
          "Consult a physician before using for medicinal purposes."
        ]
      },
      hi: {
        title: "शमी का पेड़",
        vernacularName: "शमी",
        biologicalSource: "शमी के पत्ते, छाल, और बीज।",
        geographicalSource: "भारत और मध्य पूर्व के शुष्क क्षेत्रों में पाया जाता है।",
        chemicalClass: "अल्कलॉइड्स, फ्लेवोनॉयड्स, और टैनिन्स।",
        pharmacologicalUses: [
          "बुखार, खांसी और श्वसन विकारों के इलाज में उपयोगी।",
          "सूजनरोधी और एंटीमाइक्रोबियल गुण।",
          "घाव भरने और त्वचा स्वास्थ्य में सहायक।"
        ],
        ayurvedicPreparations: [
          "शमी चूर्ण",
          "शमी छाल का काढ़ा",
          "शमी बीज का तेल"
        ],
        description: "शमी का पेड़, आयुर्वेद में इसके शीतलन और उपचार गुणों के लिए प्रसिद्ध है।",
        therapeuticUses: [
          "दमा जैसे श्वसन विकारों में राहत प्रदान करता है।",
          "त्वचा को स्वस्थ रखता है और घाव भरने में मदद करता है।",
          "बुखार को कम करता है और शरीर को डिटॉक्स करता है।"
        ],
        precautions: [
          "अत्यधिक उपयोग से बचें।",
          "औषधीय उपयोग के लिए डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "शमीचे झाड",
        vernacularName: "शमी",
        biologicalSource: "शमीची पाने, साल आणि बिया.",
        geographicalSource: "भारतीय आणि मध्य-पूर्व आशियातील शुष्क भागांमध्ये आढळते.",
        chemicalClass: "अल्कलॉइड्स, फ्लॅव्होनॉयड्स आणि टॅनिन्स.",
        pharmacologicalUses: [
          "ताप, खोकला आणि श्वसन विकारांवर उपचार.",
          "दाहक-विरोधी आणि जंतुनाशक गुणधर्म.",
          "घाव भरण्यासाठी आणि त्वचेच्या आरोग्यासाठी उपयुक्त."
        ],
        ayurvedicPreparations: [
          "शमी चूर्ण",
          "शमी सालीचा काढा",
          "शमी बियांचे तेल"
        ],
        description: "शमीचे झाड, आयुर्वेदामध्ये त्याच्या थंडावा आणि उपचारात्मक गुणधर्मांसाठी महत्त्वाचे आहे.",
        therapeuticUses: [
          "दमा सारख्या श्वसन विकारांपासून आराम मिळतो.",
          "त्वचेसाठी फायदेशीर आणि घाव बरे करते.",
          "ताप कमी करतो आणि शरीर डिटॉक्स करतो."
        ],
        precautions: [
          "अति वापर टाळा.",
          "डॉक्टरांचा सल्ला घेतल्याशिवाय औषधीय उपयोग करू नका."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
