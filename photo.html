<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Purple Themed Vertical Gallery</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #4b1c69, #7f4bb2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 30px 0;
  }

  .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    width: 90vw;
    max-width: 900px;
  }

  .gallery img {
    width: 100%;
    max-height: 70vh;
    object-fit: contain;
    cursor: pointer;
    border-radius: 16px;
    box-shadow:
      0 4px 15px rgba(127, 75, 178, 0.5),
      0 0 20px 3px rgba(181, 126, 220, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #3a1450;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow:
      0 6px 25px rgba(167, 94, 225, 0.8),
      0 0 35px 5px rgba(210, 155, 255, 0.9);
  }

  /* Modal Overlay */
  #modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(75, 28, 105, 0.95);
    backdrop-filter: blur(8px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 20px;
  }

  #modal.visible {
    display: flex;
  }

  #modal img {
    max-width: 95vw;
    max-height: 95vh;
    border-radius: 20px;
    box-shadow:
      0 10px 40px rgba(167, 94, 225, 0.9),
      0 0 60px 10px rgba(210, 155, 255, 0.95);
    background: #3a1450;
  }

  /* Close button */
  #modal .close-btn {
    position: fixed;
    top: 25px;
    right: 35px;
    font-size: 40px;
    color: #e0ccff;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    transition: color 0.3s ease;
    z-index: 1010;
    text-shadow: 0 0 10px #9b59b6;
  }
  #modal .close-btn:hover {
    color: #fff;
    text-shadow: 0 0 15px #d1b3ff;
  }
</style>
</head>
<body>

<div class="gallery">
  <img src="background2.png" alt="Ancient Garden Path" />
  <img src="2.png" alt="Mystical Plant 2" />
  <img src="3.png" alt="Mystical Plant 3" />
  <img src="4.png" alt="Mystical Plant 4" />
  <img src="6.png" alt="Mystical Plant 6" />
  <img src="7.png" alt="Mystical Plant 7" />
  <img src="8.png" alt="Mystical Plant 8" />
</div>

<!-- Modal -->
<div id="modal">
  <span class="close-btn" title="Close">&times;</span>
  <img src="" alt="Enlarged Image" />
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = modal.querySelector('img');
  const closeBtn = modal.querySelector('.close-btn');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      modal.classList.add('visible');
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.remove('visible');
    modalImg.src = '';
    modalImg.alt = '';
  });

  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.classList.remove('visible');
      modalImg.src = '';
      modalImg.alt = '';
    }
  });

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.classList.contains('visible')) {
      modal.classList.remove('visible');
      modalImg.src = '';
      modalImg.alt = '';
    }
  });
</script>

</body>
</html>
