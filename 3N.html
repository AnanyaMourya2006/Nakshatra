<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficus racemosa (Cluster Fig)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
      animation: fadeIn 1.5s ease;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ficus racemosa (Cluster Fig)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="3R.png" alt="Ficus racemosa Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Ficus racemosa",
        vernacularName: "Cluster Fig",
        biologicalSource: "Dried bark and fruits of Ficus racemosa (family: Moraceae).",
        geographicalSource: "Native to the Indian subcontinent, found in tropical regions.",
        chemicalClass: "Rich in Tannins, Saponins, and Phenolic compounds.",
        pharmacologicalUses: [
          "Anti-inflammatory and Antioxidant properties.",
          "Effective in treating diarrhea and ulcers.",
          "Helpful in diabetes management."
        ],
        ayurvedicPreparations: [
          "Udumbara Kashaya",
          "Udumbara Churna",
          "Udumbara Taila"
        ],
        description: "Ficus racemosa is a tropical tree widely used in Ayurvedic medicine for its versatile health benefits.",
        therapeuticUses: [
          "Used as a tonic for gastrointestinal disorders.",
          "Helps in wound healing and reducing inflammation."
        ],
        precautions: [
          "Avoid overconsumption to prevent digestion issues.",
          "Consult a doctor before using for medicinal purposes."
        ]
      },
      hi: {
        title: "गूलर",
        vernacularName: "गूलर",
        biologicalSource: "फिकस रेसमोसा के सूखे छाल और फल।",
        geographicalSource: "भारतीय उपमहाद्वीप और उष्णकटिबंधीय क्षेत्र।",
        chemicalClass: "टैनिन्स, सैपोनिन्स और फेनोलिक यौगिकों से भरपूर।",
        pharmacologicalUses: [
          "सूजन और ऑक्सीडेटिव तनाव को कम करता है।",
          "अल्सर और दस्त के इलाज में प्रभावी।",
          "डायबिटीज प्रबंधन में सहायक।"
        ],
        ayurvedicPreparations: [
          "उदुम्बर कषाय",
          "उदुम्बर चूर्ण",
          "उदुम्बर तेल"
        ],
        description: "गूलर का पेड़ आयुर्वेदिक औषधि में अपनी विविध चिकित्सा लाभों के लिए प्रसिद्ध है।",
        therapeuticUses: [
          "पाचन तंत्र के विकारों के लिए टॉनिक।",
          "घाव भरने और सूजन कम करने में मदद करता है।"
        ],
        precautions: [
          "अत्यधिक सेवन से पाचन संबंधी समस्याएं हो सकती हैं।",
          "औषधीय उपयोग से पहले डॉक्टर की सलाह लें।"
        ]
      },
      mr: {
        title: "उंबर",
        vernacularName: "उंबर",
        biologicalSource: "फिकस रेसमोसा च्या सुक्या साल आणि फळे।",
        geographicalSource: "भारतीय उपखंड आणि उष्णकटिबंधीय क्षेत्रे।",
        chemicalClass: "टॅनिन्स, सॅपोनिन्स, आणि फेनोलिक संयुगे यामध्ये समृद्ध।",
        pharmacologicalUses: [
          "दाहकविरोधी आणि ऑक्सिडेटिव तणाव कमी करते।",
          "अल्सर आणि अतिसाराच्या उपचारांसाठी उपयुक्त।",
          "मधुमेह व्यवस्थापनासाठी मदत करते।"
        ],
        ayurvedicPreparations: [
          "उदुंबर कषाय",
          "उदुंबर चूर्ण",
          "उदुंबर तेल"
        ],
        description: "उंबर हे झाड आयुर्वेदिक औषधांमध्ये बहुउद्देशीय आरोग्य फायद्यांसाठी प्रसिद्ध आहे।",
        therapeuticUses: [
          "पचन तंत्राच्या विकारांसाठी टॉनिक।",
          "जखम बरी करण्यात आणि दाह कमी करण्यात मदत करते।"
        ],
        precautions: [
          "जास्त सेवन केल्यास पचनाशी संबंधित समस्या उद्भवू शकतात।",
          "औषधीय उपयोगापूर्वी डॉक्टरांचा सल्ला घ्या।"
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
