<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bombax ceiba (Silk Cotton Tree)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bombax ceiba (Silk Cotton Tree)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="9R.png" alt="Bombax ceiba Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Bombax ceiba",
        vernacularName: "Silk Cotton Tree",
        biologicalSource: "Stem bark, flowers, and roots of Bombax ceiba (family: Bombacaceae).",
        geographicalSource: "Found in tropical and subtropical regions, especially India, Sri Lanka, and Southeast Asia.",
        chemicalClass: "Contains tannins, flavonoids, and glycosides.",
        pharmacologicalUses: [
          "Used for treating diarrhea, dysentery, and skin diseases.",
          "Has anti-inflammatory and diuretic properties.",
          "Helps in healing wounds and reducing fever."
        ],
        ayurvedicPreparations: [
          "Shalmali Powder",
          "Shalmali Paste",
          "Shalmali Decoction"
        ],
        description: "Bombax ceiba, also known as Silk Cotton Tree, is widely used in Ayurveda for its cooling and healing properties.",
        therapeuticUses: [
          "Improves digestion and treats ulcers.",
          "Promotes skin health and reduces inflammation.",
          "Provides relief in respiratory disorders."
        ],
        precautions: [
          "Avoid overuse to prevent gastrointestinal discomfort.",
          "Consult a physician before using for medicinal purposes."
        ]
      },
      hi: {
        title: "सेमल का पेड़",
        vernacularName: "रेशम कपास का पेड़",
        biologicalSource: "सेमल की छाल, फूल और जड़।",
        geographicalSource: "भारत, श्रीलंका और दक्षिण-पूर्व एशिया के उष्णकटिबंधीय और उपोष्णकटिबंधीय क्षेत्रों में पाया जाता है।",
        chemicalClass: "टैनिन, फ्लेवोनॉयड्स और ग्लाइकोसाइड्स।",
        pharmacologicalUses: [
          "दस्त, पेचिश और त्वचा रोगों के इलाज में उपयोगी।",
          "सूजन रोधी और मूत्रवर्धक गुण।",
          "घाव भरने और बुखार कम करने में मदद करता है।"
        ],
        ayurvedicPreparations: [
          "शलमली चूर्ण",
          "शलमली पेस्ट",
          "शलमली का काढ़ा"
        ],
        description: "सेमल का पेड़, जिसे रेशम कपास का पेड़ भी कहा जाता है, आयुर्वेद में इसके ठंडक और उपचार गुणों के लिए प्रसिद्ध है।",
        therapeuticUses: [
          "पाचन में सुधार और अल्सर का इलाज करता है।",
          "त्वचा के स्वास्थ्य को बढ़ावा देता है और सूजन को कम करता है।"
        ],
        precautions: [
          "अत्यधिक उपयोग से पेट की परेशानी हो सकती है।",
          "औषधीय उपयोग से पहले डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "शाल्मलीचे झाड",
        vernacularName: "रेशम कापसाचे झाड",
        biologicalSource: "शाल्मलीची साल, फुले आणि मुळे.",
        geographicalSource: "भारतीय उपखंड आणि दक्षिण-आशियातील उष्णकटिबंधीय आणि उपोष्णकटिबंधीय प्रदेशांमध्ये आढळते.",
        chemicalClass: "टॅनिन्स, फ्लॅव्होनॉयड्स, आणि ग्लायकोसाइड्स.",
        pharmacologicalUses: [
          "जुलाब, पेचिश आणि त्वचारोगांवर उपचार.",
          "दाहक-विरोधी आणि मूत्रल गुणधर्म.",
          "घाव भरण्यास आणि ताप कमी करण्यास मदत करते."
        ],
        ayurvedicPreparations: [
          "शाल्मली चूर्ण",
          "शाल्मली पेस्ट",
          "शाल्मली काढा"
        ],
        description: "शाल्मली, ज्याला रेशीम कापसाचे झाड म्हणतात, आयुर्वेदामध्ये थंडावा आणि उपचारात्मक गुणांसाठी महत्त्वाचा आहे.",
        therapeuticUses: [
          "पचन सुधारते आणि अल्सरचा उपचार करते.",
          "त्वचेसाठी फायदेशीर आणि सूज कमी करते."
        ],
        precautions: [
          "अति वापरामुळे पचन समस्या होऊ शकते.",
          "औषधीय वापरासाठी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
