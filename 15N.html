<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminalia arjuna (Arjuna Tree)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Terminalia arjuna (Arjuna Tree)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="terminalia_arjuna.jpg" alt="Terminalia arjuna Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Terminalia arjuna",
        vernacularName: "Arjuna Tree",
        biologicalSource: "Bark of Terminalia arjuna (family: Combretaceae).",
        geographicalSource: "Native to the Indian subcontinent, found near riverbanks.",
        chemicalClass: "Tannins, glycosides, flavonoids, and saponins.",
        pharmacologicalUses: [
          "Cardioprotective, used in heart diseases.",
          "Anti-hypertensive and antioxidant properties.",
          "Helps in improving cholesterol levels."
        ],
        ayurvedicPreparations: [
          "Arjunarishta",
          "Arjuna Powder",
          "Arjuna Tea"
        ],
        description: "Terminalia arjuna is a prominent medicinal plant used in Ayurveda for cardiovascular health.",
        therapeuticUses: [
          "Strengthens heart muscles.",
          "Reduces blood pressure.",
          "Promotes general health and longevity."
        ],
        precautions: [
          "Consult a physician before use.",
          "Avoid overdose to prevent side effects."
        ]
      },
      hi: {
        title: "अर्जुन का पेड़",
        vernacularName: "अर्जुन",
        biologicalSource: "अर्जुन की छाल (कुंब्रेटेसी परिवार)।",
        geographicalSource: "भारतीय उपमहाद्वीप का मूल निवासी।",
        chemicalClass: "टैनिन, ग्लाइकोसाइड्स, फ्लेवोनॉयड्स, और सैपोनिन।",
        pharmacologicalUses: [
          "हृदय रोगों के लिए फायदेमंद।",
          "एंटीऑक्सिडेंट और रक्तचाप कम करने वाला।",
          "कोलेस्ट्रॉल स्तर में सुधार करता है।"
        ],
        ayurvedicPreparations: [
          "अर्जुनारिष्ट",
          "अर्जुन चूर्ण",
          "अर्जुन चाय"
        ],
        description: "अर्जुन का पेड़ आयुर्वेद में हृदय स्वास्थ्य के लिए प्रमुख औषधीय पौधा है।",
        therapeuticUses: [
          "हृदय की मांसपेशियों को मजबूत करता है।",
          "रक्तचाप को कम करता है।"
        ],
        precautions: [
          "उपयोग से पहले डॉक्टर से परामर्श करें।",
          "अत्यधिक सेवन से बचें।"
        ]
      },
      mr: {
        title: "अर्जुनाचे झाड",
        vernacularName: "अर्जुन",
        biologicalSource: "अर्जुनाच्या साल (कुंब्रेटेसी कुटुंब).",
        geographicalSource: "भारतीय उपखंडाचा मूळ रहिवासी.",
        chemicalClass: "टॅनिन्स, ग्लायकोसाइड्स, फ्लॅव्होनॉयड्स, आणि सॅपोनिन्स.",
        pharmacologicalUses: [
          "हृदयविकारांसाठी फायदेशीर.",
          "रक्तदाब कमी करणारे.",
          "कोलेस्टेरॉल सुधारते."
        ],
        ayurvedicPreparations: [
          "अर्जुनारिष्ट",
          "अर्जुन पावडर",
          "अर्जुन चहा"
        ],
        description: "अर्जुनाचे झाड आयुर्वेदात हृदयासाठी महत्त्वाचे औषधीय वनस्पती आहे.",
        therapeuticUses: [
          "हृदयाचे स्नायू मजबूत करते.",
          "रक्तदाब कमी करते."
        ],
        precautions: [
          "वापरण्यापूर्वी डॉक्टरांचा सल्ला घ्या.",
          "अतिसेवन टाळा."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
