 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artocarpus heterophyllus (Jackfruit Tree)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #C3AED6, #B69AD1);
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8em;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 250, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #e3d4f1;
      position: relative;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-selector button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #C3AED6;
      color: #4b382a;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .language-selector button:hover {
      background-color: #B69AD1;
      color: #ffffff;
      transform: scale(1.1);
    }

    .plant-image {
      width: 200px;
      height: 200px;
      margin-left: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .plant-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    .plant-image img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #7e5ba6;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(135deg, #C3AED6, #D8BFD8);
      color: #ffffff;
      border-top: 5px solid #a06db3;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
    }

    .content-wrapper > .content-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Artocarpus heterophyllus (Jackfruit Tree)</h1>
  </header>

  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('hi')">हिंदी</button>
      <button onclick="changeLanguage('mr')">मराठी</button>
    </div>

    <div class="content-wrapper">
      <div class="content-section" id="content">
        <!-- Dynamic Content Will Load Here -->
      </div>
      <div class="plant-image">
        <img src="artocarpus_heterophyllus.jpg" alt="Artocarpus heterophyllus Plant">
      </div>
    </div>
  </div>

  <footer>
    Medicinal Plants Information - MAPA Garden
  </footer>

  <script>
    const plantData = {
      en: {
        title: "Artocarpus heterophyllus",
        vernacularName: "Jackfruit Tree",
        biologicalSource: "Fruits, seeds, and bark of Artocarpus heterophyllus (family: Moraceae).",
        geographicalSource: "Native to India, widely cultivated in tropical regions.",
        chemicalClass: "Rich in flavonoids, phenolics, and carotenoids.",
        pharmacologicalUses: [
          "Helps in improving digestion and gut health.",
          "Known for its antioxidant and anti-inflammatory properties.",
          "Used in treating skin disorders and boosting immunity."
        ],
        ayurvedicPreparations: [
          "Jackfruit Seed Powder",
          "Jackfruit Bark Decoction",
          "Jackfruit Fruit Pulp"
        ],
        description: "Artocarpus heterophyllus, commonly known as the Jackfruit Tree, is valued for its nutritious fruit and medicinal properties in Ayurveda.",
        therapeuticUses: [
          "Supports healthy digestion and weight management.",
          "Promotes skin health and reduces inflammation.",
          "Helps in detoxifying the body and boosting overall immunity."
        ],
        precautions: [
          "Consume in moderation to avoid bloating or digestive issues.",
          "Consult a physician before using for medicinal purposes."
        ]
      },
      hi: {
        title: "कटहल का पेड़",
        vernacularName: "कटहल",
        biologicalSource: "कटहल के फल, बीज, और छाल।",
        geographicalSource: "भारत का मूल निवासी, उष्णकटिबंधीय क्षेत्रों में व्यापक रूप से उगाया जाता है।",
        chemicalClass: "फ्लेवोनॉयड्स, फिनोलिक्स, और कैरोटिनॉयड्स।",
        pharmacologicalUses: [
          "पाचन और आंतों के स्वास्थ्य में सुधार करता है।",
          "एंटीऑक्सिडेंट और सूजनरोधी गुण।",
          "त्वचा विकारों के इलाज में सहायक।"
        ],
        ayurvedicPreparations: [
          "कटहल बीज पाउडर",
          "कटहल छाल का काढ़ा",
          "कटहल फल गूदा"
        ],
        description: "कटहल का पेड़, जिसे कटहल के नाम से जाना जाता है, आयुर्वेद में इसके पोषक फल और औषधीय गुणों के लिए महत्व रखता है।",
        therapeuticUses: [
          "पाचन को सुधारता है और वजन प्रबंधन में सहायक है।",
          "त्वचा को स्वस्थ बनाता है और सूजन को कम करता है।",
          "शरीर को डिटॉक्स करता है और रोग प्रतिरोधक क्षमता बढ़ाता है।"
        ],
        precautions: [
          "अत्यधिक सेवन से सूजन या पाचन समस्या हो सकती है।",
          "औषधीय उपयोग के लिए डॉक्टर से परामर्श करें।"
        ]
      },
      mr: {
        title: "फणसाचे झाड",
        vernacularName: "फणस",
        biologicalSource: "फळे, बिया आणि साल.",
        geographicalSource: "भारताचा मूळ निवासी, उष्णकटिबंधीय प्रदेशांमध्ये मोठ्या प्रमाणात लागवड केली जाते.",
        chemicalClass: "फ्लॅव्होनॉयड्स, फिनोलिक्स, आणि कॅरोटिनॉयड्स.",
        pharmacologicalUses: [
          "पचन सुधारते आणि आतड्यांचे आरोग्य राखते.",
          "अँटीऑक्सिडंट आणि दाहक-विरोधी गुणधर्म.",
          "त्वचेसाठी फायदेशीर आणि रोगप्रतिकारक शक्ती वाढवतो."
        ],
        ayurvedicPreparations: [
          "फणस बियांचे चूर्ण",
          "फणस सालीचा काढा",
          "फणस फळाचा गर"
        ],
        description: "फणसाचे झाड, ज्याला फणस म्हणतात, आयुर्वेदामध्ये पोषणमूल्य असलेल्या फळासाठी आणि औषधी गुणांसाठी महत्त्वाचे आहे.",
        therapeuticUses: [
          "पचन सुधारते आणि वजन व्यवस्थापनाला मदत करते.",
          "त्वचेसाठी फायदेशीर आणि सूज कमी करते.",
          "शरीर डिटॉक्स करते आणि प्रतिकारशक्ती वाढवते."
        ],
        precautions: [
          "अति सेवनामुळे फुगवटा किंवा पचन समस्या होऊ शकते.",
          "औषधीय उपयोगासाठी डॉक्टरांचा सल्ला घ्या."
        ]
      }
    };

    function changeLanguage(lang) {
      const data = plantData[lang];
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = `
        <h2>${data.title} (${data.vernacularName})</h2>
        <p><strong>Biological Source:</strong> ${data.biologicalSource}</p>
        <p><strong>Geographical Source:</strong> ${data.geographicalSource}</p>
        <p><strong>Chemical Class:</strong> ${data.chemicalClass}</p>
        <h3>Pharmacological Uses:</h3>
        <ul>
          ${data.pharmacologicalUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Ayurvedic Preparations:</h3>
        <ul>
          ${data.ayurvedicPreparations.map(preparation => `<li>${preparation}</li>`).join('')}
        </ul>
        <p>${data.description}</p>
        <h3>Therapeutic Uses:</h3>
        <ul>
          ${data.therapeuticUses.map(use => `<li>${use}</li>`).join('')}
        </ul>
        <h3>Precautions:</h3>
        <ul>
          ${data.precautions.map(prevention => `<li>${prevention}</li>`).join('')}
        </ul>
      `;
    }

    window.onload = () => changeLanguage('en');
  </script>
</body>
</html>
